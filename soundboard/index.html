    body {

.sound {

.download {

}
.name {

}
#instants_container {
  margin: 30px auto 0;

  border-style: none;
}
.instant {
  position: relative;
  vertical-align: top;
  width: 94px;
  border-style: none;
  text-align: center;
  display: inline-block;
  margin-bottom: 30px;
  margin-right: 5px;
  margin-left: 5px;
  word-wrap: break-word;
}
.small-button {
  width: 94px;
  height: 89px;
  margin-bottom: 0px;
  margin-right: 0px;
  margin-left: 3px;
  margin-top: 0px;
  font-size: xx-large;
  border-style: none;
  position: absolute;
  background: url(img/button.png) no-repeat;
  cursor: pointer;
}
.small-button:active {
  background: url(img/button-pressed.png) no-repeat;
  cursor: progress;
}
.small-button-background {
  width: 86px;
  height: 84px;
  margin-top: 3px;
  margin-left: 6px;
  position: absolute;
}
.small-button-shadow {
  width: 94px;
  height: 89px;
  margin-bottom: 5px;
  background: url(img/button-shadow.png) no-repeat;
}
.circle {
  border-radius: 50%;
}
.flex-container {
  display: flex;
  flex-wrap: wrap;
  background-color: white;
}
.flex-container > div {
  padding: 5px;
}
div.control {
  position: fixed;
  bottom: 0;
  right: 0;
  width: auto;
  padding: 3px;
  border: 3px solid #000;
  background: #ffffff;
  z-index: 100;
}
.woah {
  cursor: pointer;
}
.button {
  width: 94px;
  height: 89px;
  margin-bottom: 5px;
  background: url(img/button-shadow.png) no-repeat;
}
.container {
  display: table;
  grid-template-columns: auto auto;
  background-color: none;
  padding: 10px;
  border-radius: 10px;
  grid-template-columns: 100px 500px;
  grid-column-gap: 10px;
  grid-row-gap: 25px;
}
.item {
  background-color: none;
  border: 1px solid none;
  padding: 20px;
  font-size: 30px;
  text-align: center;
  display: inline-table;
  grid-template-columns: auto auto auto auto;
}
.item1, .item5 {
  table-layout: auto;
}
.woah {
    background-color: #e5ff00
}
</style>

<script>
    // functions for audio control menu
    function playAll() {
      const els = document.getElementsByTagName("AUDIO");
      Array.from(els).forEach((el) => {
        el.play();
      });
    }
    function stopAll() {
      const els = document.getElementsByTagName("AUDIO");
      Array.from(els).forEach((el) => {
        el.load();
      });
    }
    // https://stackoverflow.com/q/74351622/18183112 ty <3
  </script>
  <div class="control">
    Audio Controls
    <button class="woah" onclick="playAll()">Provoke Chaos</button>
    <button class="woah" onclick="stopAll()">Stop Everything</button>
  </div>
