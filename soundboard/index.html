 <style>
    body {
  font-size: 12px;
  background: #fff !important;
  border-style: none;
  font-family: helvetica, arial, sans-serif;
}
.sound {
  border-style: outset;
  width: 100px;
  height: 170px;
}
.download {
  cursor: pointer;
}
.name {
  text-align: center;
  font-size: 15px;
}
#instants_container {
  margin: 30px auto 0;
  text-align: center;
  border-style: none;
}
.instant {
  position: relative;
  vertical-align: top;
  width: 94px;
  border-style: none;
  text-align: center;
  display: inline-block;
  margin-bottom: 30px;
  margin-right: 5px;
  margin-left: 5px;
  word-wrap: break-word;
}
.small-button {
  width: 94px;
  height: 89px;
  margin-bottom: 0px;
  margin-right: 0px;
  margin-left: 3px;
  margin-top: 0px;
  border-style: none;
  position: absolute;
  background: url(img/button.png) no-repeat;
  cursor: pointer;
}
.small-button:active {
  background: url(img/button-pressed.png) no-repeat;
  cursor: progress;
}
.small-button-background {
  width: 86px;
  height: 84px;
  margin-top: 3px;
  margin-left: 6px;
  position: absolute;
}
.small-button-shadow {
  width: 94px;
  height: 89px;
  margin-bottom: 5px;
  background: url(img/button-shadow.png) no-repeat;
}
.circle {
  border-radius: 50%;
}
.flex-container {
  display: flex;
  flex-wrap: wrap;
  background-color: white;
}
.flex-container > div {
  padding: 5px;
}
div.control {
  position: fixed;
  bottom: 0;
  right: 0;
  width: auto;
  padding: 3px;
  border: 3px solid #000;
  background: #ffffff;
  z-index: 100;
}
.woah {
  cursor: pointer;
}
.button {
  width: 94px;
  height: 89px;
  margin-bottom: 5px;
  background: url(img/button-shadow.png) no-repeat;
}
.container {
  display: grid;
  grid-template-columns: auto auto;
  background-color: #3e2723;
  padding: 10px;
  border-radius: 10px;
}
</style>
</head>
 
<body>
 <h1>Soundboard - Beta</h1>
<br>
<br>
<br>
<audio id="fard" src="_F A R D.wav"></audio>
<audio id="abobus" src="abobus.mp3"></audio>
<audio id="abobus2" src="abobus2.wav"></audio>
<audio id="afewmomentslater" src="afewmomentslater.mp3"></audio>
<div class="container">
<div>
<button class='small-button' onclick="document.getElementById('fard').play()">Fard</button>
</div>
<br>
<div>
 <button class='small-button' onclick="document.getElementById('abobus').play()">Abobus</button>
</div>
<br>
<div>
<button class='small-button'onclick="document.getElementById('abobus2').play()">Abobus 2</button>
</div>
<br>
<div>
<button class='small-button' onclick="document.getElementById('afewmomentslater').play()">A Few Moments Later</button>
</div>
</div>
<br>
</body>
 
</html>
